services:
  mc:
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "false"
      TZ: "America/Sao_Paulo"
      TYPE: "FABRIC"
      CF_API_KEY: ${CF_API_KEY} 
      CURSEFORGE_FILES: |-
        fabric-api
        journeymap

      MEMORY: ""
      JVM_XX_OPTS: "-XX:MaxRAMPercentage=80"
    deploy:
      resources:
	limits:
	  memory: 4G
    volumes:
      - "./minecraft-data:/data"
      - "./config/server.properties:/data/server.properties"

